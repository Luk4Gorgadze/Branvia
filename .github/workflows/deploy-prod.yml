name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: "Branvia env"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install openssh-client

      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts

      - name: Deploy to Production
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          ssh branvia@$SSH_HOST '
            eval "$(ssh-agent -s)"
            ssh-add ~/.ssh/github-key
            cd Project
            echo "üì• Pulling latest changes..."
            git pull
          '

      - name: Notify Discord on success
        if: success()
        run: |
          curl -X POST ${{ secrets.DISCORD_DEPLOYMENT_WEBHOOK_URL }} \
            -H "Content-Type: application/json" \
            -d '{"content": "<@&1405120563025809458>", "embeds": [{"title": "üöÄ Deployment Successful", "description": "Your Branvia app has been successfully deployed!", "color": 3066993, "fields": [{"name": "Repository", "value": "${{ github.repository }}", "inline": true}, {"name": "Branch", "value": "${{ github.ref_name }}", "inline": true}, {"name": "Commit", "value": "${{ github.sha }}", "inline": true}, {"name": "Action Run", "value": "[View Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})", "inline": false}], "footer": {"text": "Deployed by GitHub Actions"}, "timestamp": "${{ github.event.head_commit.timestamp }}"}]}'

      - name: Notify Discord on failure
        if: failure()
        run: |
          curl -X POST ${{ secrets.DISCORD_DEPLOYMENT_WEBHOOK_URL }} \
            -H "Content-Type: application/json" \
            -d '{"content": "<@&1405120563025809458>", "embeds": [{"title": "‚ùå Deployment Failed", "description": "Deployment failed! Check the logs for details.", "color": 15158332, "fields": [{"name": "Repository", "value": "${{ github.repository }}", "inline": true}, {"name": "Branch", "value": "${{ github.ref_name }}", "inline": true}, {"name": "Commit", "value": "${{ github.sha }}", "inline": true}, {"name": "Action Run", "value": "[View Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})", "inline": false}], "footer": {"text": "GitHub Actions"}, "timestamp": "${{ github.event.head_commit.timestamp }}"}]}'
