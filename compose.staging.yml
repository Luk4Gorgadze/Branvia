version: '3.8'

services:
  # Database migration service - runs first
  staging_migration:
    container_name: branvia_migration_staging
    build:
      context: .
      dockerfile: docker/Dockerfile.migration
      args:
        DATABASE_URL: ${DATABASE_URL}
    env_file: .env
    restart: "no"
    networks:
      - branvia_network_staging

  # Caddy removed - Traefik handles reverse proxy
  staging_redis:
    container_name: branvia_redis_staging
    image: redis:alpine
    ports:
      - 6379
    volumes:
      - redis_data:/data
    restart: always
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy noeviction
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - branvia_network_staging

  # BullMQ Worker service
  staging_worker:
    image: branvia_worker:staging
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
      args:
        DATABASE_URL: ${DATABASE_URL}
    env_file: .env
    depends_on: 
      staging_migration:
        condition: service_completed_successfully
      staging_redis:
        condition: service_healthy
    restart: always
    deploy:
      replicas: 2  # Reduced from 4 to 2 for 8GB RAM
      resources:
        limits:
          memory: 1G  # Reduced from 2G to 1G
        reservations:
          memory: 512M  # Reduced from 1G to 512M
    networks:
      - branvia_network_staging
  # Web application service
  staging_web:
    container_name: branvia_web_staging
    image: branvia_web:staging
    build:
      context: .
      dockerfile: docker/Dockerfile.web
      args:
        REDIS_URL: ${REDIS_URL}
        DATABASE_URL: ${DATABASE_URL}
        # PayPal/Backend args
        PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
        PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET}
        PAYPAL_MODE: ${PAYPAL_MODE}
        PAYPAL_BASE_URL: ${PAYPAL_BASE_URL}
        # Auth/Runtime config passed at build time
        TRUSTED_ORIGINS: ${TRUSTED_ORIGINS}
        # Next.js public runtime
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
        NEXT_PUBLIC_PAYPAL_STARTER_PLAN_ID: ${NEXT_PUBLIC_PAYPAL_STARTER_PLAN_ID}
        NEXT_PUBLIC_PAYPAL_PROFESSIONAL_PLAN_ID: ${NEXT_PUBLIC_PAYPAL_PROFESSIONAL_PLAN_ID}
        NEXT_PUBLIC_PAYPAL_ENTERPRISE_PLAN_ID: ${NEXT_PUBLIC_PAYPAL_ENTERPRISE_PLAN_ID}
    env_file: .env
    depends_on:
      staging_migration:
        condition: service_completed_successfully
      staging_redis:
        condition: service_healthy
    restart: always
    ports:
      - 3000
    deploy:
      resources:
        limits:
          memory: 512M  # Reduced from 1G to 512M for 8GB RAM
        reservations:
          memory: 256M  # Reduced from 512M to 256M
    networks:
      - branvia_network_staging

networks:
  branvia_network_staging:
    driver: bridge

volumes:
  redis_data:
  caddy_data:
  caddy_config: 