version: '3.8'

services:
  # Caddy removed - Traefik handles reverse proxy
  redis:
    container_name: branvia_redis_prod
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy noeviction
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - branvia_network

  postgres:
    container_name: branvia_postgres_prod
    image: postgres:17-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_MAX_CONNECTIONS: 200  # Increased connection limit
      POSTGRES_SHARED_BUFFERS: 256MB  # Better memory management
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB  # Optimize cache
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - branvia_network

  # BullMQ Worker service
  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    command: pnpm start
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: always
    deploy:
      replicas: 2  # Reduced from 4 to 2 for 8GB RAM
      resources:
        limits:
          memory: 1G  # Reduced from 2G to 1G
        reservations:
          memory: 512M  # Reduced from 1G to 512M
    networks:
      - branvia_network

  # Web application service
  web:
    container_name: branvia_web_prod
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    command: pnpm start
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M  # Reduced from 1G to 512M for 8GB RAM
        reservations:
          memory: 256M  # Reduced from 512M to 256M
    networks:
      - branvia_network

networks:
  branvia_network:
    driver: bridge

volumes:
  redis_data:
  postgres_data:
  caddy_data:
  caddy_config: 